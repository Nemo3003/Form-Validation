<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact us form validation Using Javascript</title>
	<link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;1,500&display=swap" rel="stylesheet"> 
</head>
<body>

<div class="wrapper">
  <h2>Contact us</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Name" id="name" required>
    </div>
    <div class="input_field">
        <input type="text" placeholder="Subject" id="subject"required>
    </div>
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone"required>
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email"required>
    </div>
    <div class="input_field">
        <textarea placeholder="Message" id="message"required></textarea>
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>
	<script src="script.js"></script>

	 <footer class="foot">Ulises MelgarejoÂ®</footer>
</body>
</html>
